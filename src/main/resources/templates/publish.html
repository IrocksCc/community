<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-微酱的家</title>
    <meta http-equiv="Ceontent-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/weijiang.css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body class="bground">
    <div th:insert="~{navigation.html :: nav}"></div>
<!--流式布局-->
<div class="container-fluid main ">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title"
                           placeholder="问题标题..."/>
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示）</label>
                    <textarea name="description" class="form-control" id="description" cols="30" rows="20"
                              th:value="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="添加标签，以逗号隔开"/>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <span class="alert alert-danger" role="alert" th:text="${error}" th:if="${error != null}"></span>
                        <button type="submit" class="btn-success button_publish">提交</button>
                        <hr>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
        <h3>问题发起指南</h3>
        <ul>
            <li class="question_decription">问题标题：A</li>
            <li class="question_decription">问题补充：B</li>
            <li class="question_decription">选择标签：C</li>
            <li class="question_decription">关于积分：D</li>
        </ul>
        <ul></ul>
        <ul></ul>
    </div>
</div>
</body>
</html>
